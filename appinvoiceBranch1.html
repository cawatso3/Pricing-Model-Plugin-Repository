    <body>
    
        <div id="header">
            <h3>Ampogee Pricing Calculator</h3>
        </div>

<div class="holder container-fluid form-control">
 
     
     <div id="innerDiv">
         
         
            <div id="numLicensesDiv">
             
             
                <label class="labels text-center" for="contractLengthDisplay">Enter the number of licenses/users</label>
         
                <input id="inputUsers" class="labels text-center form-control mb-2" type="number" value="0">
         
         </div>
         
      <div id="contractLengthDiv">
                     <label id="contractLength" class="labels text-center" for="contractLengthDisplay"> Contract Length: </label>
                    <input class="labels text-center form-control" type="number" id="contractLengthDisplay" value="12" readonly>
                    
                   
          
                     <div id="slider" ></div> 
      </div>   
 
         <div id="outputDiv">
             <div id="totalPricePerMonthDisplay" class="labels text-center">Total Price (Per Month): $0 </div>  
             <div id="totalPricePerYearDisplay" class="labels text-center">Total Price (Per Year): $0 </div>
         </div>  
     </div>    
 </div>
